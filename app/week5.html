<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <script src="./js/list.js"></script>
    <script src="./js/week5list.js"></script>
    <script src="./js/idayweek5.js"></script>

</head>

<body>
    Current sort:
    <span id="currentsorting">none</span>&nbsp;&nbsp;&nbsp;&nbsp; Current filter:
    <span id="currentfilter">none</span>
    <br>
    <div id="companies">
        <input class="search" placeholder="Search" />
        <br>
        <button class="sort" data-sort="name">Sort by name</button>
        <button class="sort" data-sort="booth">Sort by booth/table</button>
        <br>

        <!--span class="filter" onclick="filterBy('name')"> Filter name </span>
    <button class="filter jobtype" data-filter='intern' onclick="filterBy('intern')"> Filter intern </button>-->

        Filter by:
        <input type="checkbox" id="intern" class="filter jobtype" data-filter="intern" value="intern" onchange="updateFilters()" />Filter intern
        <br>

        <input type="checkbox" id="fte" class="filter jobtype" value="fte" onchange="updateFilters()" />Filter fulltime
        <br>

        <input type="checkbox" id="msphd" class="filter jobtype" value="msphd" onchange="updateFilters()" />Filter ms phd
        <br>

        <input type="checkbox" id="coop" class="filter jobtype" value="coop" onchange="updateFilters()" />Filter coop
        <br>

        <br>
        <br>

        <div id="majors"></div>
        
        <ul class="list"></ul>

    </div>


    <h3>Map</h3>

    <div id="floorplans">
<!-- <div id="norrisFloor1" class="floorplan"></div> <div id="norrisFloor2" class="floorplan"></div> -->
        <img class="floorplan" src="./images/norris_floorplan/floorplan_web__first_2013.jpg" alt="Norris Floor 1 layout" />
        <img class="floorplan" src="./images/norris_floorplan/floorplan_web_second.png" alt="Norris Floor 1 layout" />


    </div>



    <script src="./js/idayweek5.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
