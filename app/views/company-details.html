<!-- {{job | checkmark}} marks either check or X -->

<!-- display a loading screen if not loaded yet? -->
<i class="fa fa-location-arrow details-directions"></i>
<i class="glyphicon glyphicon-star-empty right details-star"></i> 
<i class="glyphicon glyphicon-star right details-star"></i> 


<h3 class="companyProfileHeading"> Company Profile </h3>


<img class="logo-wide" ng-src="../app/img/logos/{{company.id}}-wide.png">

<h1 class="companyNameHeading"> {{company.name}} </h1>

<img class="logo-square right" ng-src="../app/img/logos/{{company.id}}-square.png">



<div class="majors">
  <h3 class="majorsHeading"> Majors </h3>
    <li ng-repeat="m in majors" ng-show="company[m.name]">{{m.friendlyName}} &nbsp;&nbsp; &nbsp; 
    </li>
</div>


<div class="positions">
  <h3 class="positionsHeading"> Positions </h3>
    <span class="detailsPositions" ng-repeat="p in jobs">
      {{company[p.name] | checkmark }} {{p.friendlyName}} <!--&nbsp;&nbsp;-->
    </span>

</div>

<div class="description">
  <h3 class="detailsHeading"> Description </h3>
    {{company.description}}
</div>

</div>
