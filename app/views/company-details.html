<!-- {{job | checkmark}} marks either check or X -->

 <h3 class="companyProfileHeading"> Company Profile </h3>

 <img class="logo-wide" ng-src="{{company.logoFull}}">

<h1 class="companyNameHeading">{{company.name}}</h1>

<img class="logo-square right" ng-src="{{company.logoSquare}}">


<div class="positions">
  <h3 class="positionsHeading"> Positions </h3>
  <!--span class="Looking for the following:"> </span-->
    <dd ng-repeat="job in company.position track by $index">{{job}} </dd>
</div>

<div class="majors">
  <h3 class="majorsHeading"> Majors </h3>
  <!--span class="Looking for the following:"> </span-->
  <dd>{{company.major.join(', ')}}</dd>
  <!--dd ng-repeat="major in company.major">{{major}}</dd-->

</div>

<div class="description">
 <h3 class="detailsHeading"> Description </h3>
{{company.description}}
</div>
