.svg-container{

<script>
function toggleActiveRoom(roomid) {
    var roomclass = document.getElementById(roomid).getAttribute("class");
    if (roomclass != "selectedRoom")
        document.getElementById(roomid).setAttribute("class", "selectedRoom");
    else
        document.getElementById(roomid).setAttribute("class", "");
}

function toggleActive(tid) {
    var boothclass = document.getElementById(tid).getAttribute("class");
    if (boothclass != "selectedBooth")
        document.getElementById(tid).setAttribute("class", "selectedBooth");
    else
        document.getElementById(tid).setAttribute("class", "");
}


</script>
