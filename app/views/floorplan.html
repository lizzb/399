<style>

.svg-container{
    display:inline-block;
    position:relative;
    width:100%; /* assumes you want the SVG image to be full width of parent container */
    padding-bottom:90%; /* another place had 100%; */ /*represents a ratio between the SVG illustrationâ€™s height and width - i.e. divide viewboth height by viewbox width*/
    vertical-align:middle;
    overflow:hidden;
}

/* position the SVG inside the container, so that it can scale gracefully on the page without disturbing other content. the same code will work on an object tage used to embed the vector drawing 
ALL content inside the SVG will scale, including text
*/
.svg-content{
    display:inline-block;
    position:absolute;
    top:3rem; /* other place had top: 0; */
    left:0;
}


/*
from
Make SVG Responsive
http://demosthenes.info/blog/744/Make-SVG-Responsive

- Use <img> tag - sometimes not enough
- Use inline SVG embedded in the body of an HTML document
    --- but can add space above and below vector image
    - move SVG illustration to top of its display container
    - absolutely-positioned-element-inside-a-relative-container trick


*/

/* 
from http://www.petercollingridge.co.uk/svg-tutorial/adding-svg-webpage
Adding an SVG to a webpage

4 main ways
- Inline
    - easiest method probably
    - paste your SVG element directly into your HTML directly
    - would generally avoid because its cleaner ot have svg in a separate file
    - possible interactivity issues - since the SVG is not separate, mouse events are measured relative to the surrounding HTML and not the SVG
- iFrame
    - frowned upon, not allowed in HTML 4
    - creates weird border around image

- object
    - method peter collingridge tends to use
    - <object data="svgfile.svg" type="image/svg+xml"></object>

- embed
    - pretty much same as object
    <embed src="svgfile.svg" type="image/svg+xml" />


*/
</style>

http://www.petercollingridge.co.uk/data-visualisation/using-javascript-control-svg
Using Javascript to control an SVG

Like HTML, SVGs are represented using the Document Object Model (DOM) and so can be manipulated with Javascript relatively easily.

Create your SVG
Give the element(s) you want to control an id so it/they can be easily selected.

<svg version="1.1"
     xmlns="http://www.w3.org/2000/svg"
     width="400" height="300">
  <style>
    circle {
      fill-opacity: 0.5;
      stroke-width: 4;
      fill: #3080d0;
      stroke: #3080d0;
    }
  </style>
  <circle id="my-circle" cx="100" cy="100" r="50" />
</svg>

Add SVG into your HTML document with the object tag and give the object tag an ID.
<object id="circle-svg" width="400" height="300" type="image/svg+xml" data="moving_circle.svg"></object>

You can then select the SVG element by its ID
var svg = document.getElementById("circle-svg");

select the SVG document:
var svgDoc = svg.contentDocument;


select elements within the SVG document:
var circle = svgDoc.getElementById("my-circle");

manipulate an element's attributes with setAttributeNS():
circle.setAttributeNS(null, "cx" 200);

<?xml-stylesheet type="text/css" href="svg.css" ?>

function setVisibility (svgName, elementId, visibility) {
  var svgEmbed = document.embeds[svgName];
  if (typeof svgEmbed.getSVGDocument != 'undefined') {
    var svgDocument = svgEmbed.getSVGDocument();
    var element = svgDocument.getElementById(elementId);
    if (element != null) {
      element.setAttribute('visibility', visibility);
    }
  }
}
