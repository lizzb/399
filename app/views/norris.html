
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Responsive Image Maps jQuery Plugin</title>
	<meta name="HandheldFriendly" content="True" />
	<meta name="MobileOptimized" content="320" />
	<meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1" />
	<script src="http://mattstow.com/js/ios-orientationchange-fix.min.js"></script>

	<style>
	body {
		font-family: Helvetica, Arial, sans-serif;
	}
	h1 {
		font-size: 20px;
	}
	div {
		width: 100%;
	}
	img[usemap] {
		border: none;
		height: auto;
		max-width: 100%;
		width: auto;
	}
	.hilite {background: lightpink;}
	area {background-color: black; z-index: -2;}
	</style>
</head>
<body>
<div>
	<h1>Responsive Image Maps jQuery Plugin</h1>
	<p>Allows image maps to be used in a responsive design by recalculating the area coordinates to match the actual image size on load and window.resize.</p>
	<p><a href="https://github.com/stowball/jQuery-rwdImageMaps">Download the plugin from github</a></p>

	<img src="http://www.norris.northwestern.edu/wp-content/uploads/2010/03/floorplan_web__first_2013.jpg" width="337" height="281" usemap="#norris-floor1" alt="" />
	<map name="norris-floor1">
		<area shape="rect" class="hilite" onclick="alert('chicago')" alt="chicago 103" coords="92, 23, 172, 71" />
    <area shape="rect" onclick="alert('big 10')" alt="big 10 104"coords="173, 25, 306, 110" />
    <area class="hilite" shape="rect" onclick="alert('wildcat')" alt="wildcat 101" coords="19, 88, 107, 225" />
    <area class="hilite" shape="rect" onclick="alert('evans')" alt="evans 102" coords="19, 23, 92, 87" />
</map>
		


	<img src="http://www.norris.northwestern.edu/wp-content/uploads/2011/11/floorplan_web_second.png" width="781" height="281" usemap="#norris-floor2" alt="" />
	<map name="norris-floor2">
		<area class="hilite" shape="rect" onclick="alert('scholars')" alt="scholars room 204" coords="134, 29, 174, 77" />
    <area class="hilite" shape="rect" onclick="alert('1851')" alt="1851 room 201" coords="82, 181, 144, 212" />
    <area class="hilite" shape="rect" onclick="alert('rock')" alt="rock room 207" coords="425, 163, 484, 228" />
    <area class="hilite" shape="rect" onclick="alert('dillo')" alt="armadillo room 208" coords="426, 228, 484, 291" />
    <area class="hilite" shape="rect" onclick="alert('arch')" alt="arch room 206" coords="408, 94, 483, 163" />
    <area class="hilite" shape="rect" onclick="alert('nw')" alt="northwestern room 202" coords="16, 93, 81, 228" />
    <area class="hilite" shape="rect" onclick="alert('lake')" alt="lake room 203" coords="14, 29, 133, 92" />
    <area class="hilite" shape="rect" onclick="alert('louis')" alt="louis room/north room 205ab" coords="174, 32, 407, 162" />
</map>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://mattstow.com/experiment/responsive-image-maps/jquery.rwdImageMaps.min.js"></script>
<script>
$(document).ready(function(e) {
	$('img[usemap]').rwdImageMaps();
	
	$('area').on('click', function() {
		alert($(this).attr('alt') + ' clicked');
	});
});

</script>
</body>
</html>
