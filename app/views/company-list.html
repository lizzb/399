<div class="row">
  <!-- if i wanted a sidebar - actually not a sidebar anymore
    <div class="col-md-2" -->

      <!-- ---------- Sort/filter controls ---------- -->
          
      Search: <input ng-model="query"> <i class="fa fa-search"> </i>
      Filter by: <i class="fa fa-filter"> </i>
      <i class="glyphicon glyphicon-sort"></i>
      <!-- glyphicons AND font awesome work -->
      Sort by:
      <!--select class="sorter" ng-model="orderProp">
      don't use selects because can't be styled as well or something
      <!-- http://docs.angularjs.org/api/ng.filter:orderBy -->

      <a href="" class="btn btn-default" ng-click="sortType='name'; asc=!asc">
        Name
        <i class="fa fa-sort-alpha-asc"></i>
        <i class="fa fa-sort-alpha-desc"></i>
      </a>

      <a href="" class="btn btn-default" ng-click="sortType='booth'; asc=!asc">
        Booth
        <i class="fa fa-sort-numeric-asc"></i>
        <i class="fa fa-sort-numeric-desc"></i>
      </a>

      <a href="" class="btn btn-default" ng-click="sortType='room'; asc=!asc">
        Room
        <i class="fa fa-sort"> </i>
        <i class="fa fa-sort-asc"> </i>
        <i class="fa fa-sort-desc"> </i>
        <i class="fa fa-sort-amount-asc"> </i>
        <i class="fa fa-sort-amount-desc"> </i>
      </a>

      <!--
      ng-click="sortType = 'description' or 'position' or 'major' sorts by the first letter of that field, not the length

      filterBy='position'
      filterBy='major'
      search includes the description and majors in it i think
        -->

</div><!-- end row sorting filtering controls -->

<!-- if i wanted a sidebar
<div class="col-md-10" -->

<!--Body content -->
<div class="row"> 
      <ul class="companies">
        <li ng-repeat="company in companies | filter:query | orderBy:sortType:asc" class="thumbnail">
        <span class="companyBoothLocation">
          <!--p>{{company.description}}</p-->
          Booth: {{company.booth}} &nbsp;&nbsp;&nbsp; 
          <!-- Room: {{company.room}}-->
          </span>
          <a href="#/companies/{{company.booth}}" class="thumb">
          <img ng-src="{{company.logoFull}}">
          <img ng-src="{{company.logoSquare}}">
          </a>
          <a href="#/companies/{{company.booth}}">{{company.name}}</a><br>
         
          <!--dd ng-repeat="job in company.position track by $index">
          {{job}} <dd-->
          {{company.position.join(', ')}}
          <!--br--> &nbsp;&nbsp;&nbsp;
          {{company.major.join(', ')}}
         
        </li>
      </ul>

    </div>
  </div>
