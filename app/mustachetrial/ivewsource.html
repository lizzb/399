<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Mustache Sample</title>
</head>
<body>
	<h2>Titles</h2>
	<ul id="talktitles">
	</ul>
	http://barcampdeland.org/_/data/speakers.json
	<script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script id="speakers-template" type="text/template">
		{{#speakers}}
			<li>{{title}}</li>
		{{/speakers}}
	</script>

	 <script id="template" type="text/html">
          <li class="mix {{position}} {{major}}" data-name={{name}} data-booth="{{booth}}">
              <div class="meta name">
                <div class="img_wrapper">
                  <img src={{src}} onload="imgLoaded(this)" />
                </div>
                <div class="titles">
                  <h2>{{name}}</h2>
                  <p>
                    <em>{{room}}</em>
                  </p>
                </div>
                </div>
                <div class="meta position">
                    <p>{{position}}</p>
                </div>
                <div class="meta major">
                    <p>{{major}}</p>
                </div>
                <div class="meta booth">
                    <p>{{major}}</p>
                </div>   
          </li>
        </script>

	<script>
		/*$(function() {
			$.getJSON('./speakers.json', function(data) {
			    var template = $('#speakers-template').html();
			    var info = Mustache.to_html(template, data);
			    $('#talktitles').html(info);
			});
		});*/

		$(function() {
			$.getJSON('./parks.json', function(data) {
			    var template = $('#template').html();
			    var info = Mustache.to_html(template, data);
			    $('#talktitles').html(info);
			});
		});
	</script>
</body>
</html>
