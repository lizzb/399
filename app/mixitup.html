        <div class="list_header">
          <div class="meta name active desc" id="SortByName">

            <span class="sort anim150 desc" data-sort="data-name" data-order="asc"></span>
          </div>
          <div class="meta position">Position</div>
          <div class="meta major">Major</div>
          <div class="meta booth" id="SortByBooth">
            Booth # &nbsp;
            <span class="sort anim150 asc" data-sort="data-booth" data-order="asc"></span>
            <span class="sort anim150 desc" data-sort="data-booth" data-order="desc"></span>
