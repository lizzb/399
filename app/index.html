<!--
The ng-app attribute:
represents an Angular directive named ngApp. This directive is used to flag the html element that Angular should consider to be the root element of our application. This gives application developers the freedom to tell Angular if the entire html page or only a portion of it should be treated as the Angular application.

(Angular uses name-with-dashes for its custom attributes and camelCase for the corresponding directives which implement them)
-->
