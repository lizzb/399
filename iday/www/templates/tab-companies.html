<ion-view title="Company List">
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="company in companies" type="item-text-wrap item-avatar" href="#/tab/company/{{company.idx}}">
      <img class="companies-list-square" ng-src="../img/logos/{{company.id}}-square.png">
        {{company.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
