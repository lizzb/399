<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- [Future] Map/Floorplan Tab -->
  <ion-tab title="Floorplan" icon="icon ion-map" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Company List Tab -->
  <ion-tab title="Companies" icon="icon ion-clipboard" href="#/tab/companies">
    <ion-nav-view name="tab-companies"></ion-nav-view>
  </ion-tab>


  <!-- [Future] Search/Filter Settings Tab -->
  <ion-tab title="Settings" icon="icon ion-levels" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
